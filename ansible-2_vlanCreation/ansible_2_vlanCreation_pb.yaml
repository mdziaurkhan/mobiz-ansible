- hosts: switches
  gather_facts: no



  tasks:
  - name: "Connectivity Check with Control machine by running ios commands"
    ios_command:
      commands:
        - show run | i hostname


  - name: "Configuring vlans in Cisco IOS switches"
    when: ansible_network_os == ios
    ios_vlans:
      config:
        - name: ios-vlan
          vlan_id: 200
          state: active
          shutdown: disabled
      state: merged


  - name: "Configureing vlans in Nexus switches"
    when: ansible_network_os == nxos
    nxos_vlans:
      config:
        - vlan_id: 300
          name: nxos-vlan
          state: merged
      state: merged

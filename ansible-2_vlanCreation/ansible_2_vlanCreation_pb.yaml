- hosts: switches
  gather_facts: no


  tasks:
  - name: "Connectivity Check with Control machine by running ios commands"
    ios_command:
      commands:
        - show run | i hostname


  - name: "vlan creation in IOS switches"
    cisco.ios.ios_vlans:
      config:
        - name: ios-vlan
          vlan_id: 100
          state: active
          shutdown: disabled
      state: merged

  - name: "vlan creation in Nexus switches"
    cisco.nxos.nxos_vlans:
      config:
        - vlan_id: 100
          name: nxos-vlan
          enabled: true
      state: merged
